<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS-8-2</title>
  </head>
  <body>
    <div class="content">
      <h1>
        CSS Diner Shopping List <br />
        Let`s go to the mall!
      </h1>
      <ul>
        <li>
          <input type="checkbox" id="1" /><label id="pickles" for="1"
            >A lot of pickles</label
          >
        </li>
        <li>
          <input type="checkbox" id="2" /><label id="apples" for="2"
            >10 apples</label
          >
        </li>
        <li>
          <input type="checkbox" id="3" /><label id="oranges" for="3"
            >20 oranges</label
          >
        </li>
        <li>
          <input type="checkbox" id="4" /><label id="plates" for="4"
            >13 plates</label
          >
        </li>
        <li>
          <input type="checkbox" id="5" /><label id="bentos" for="5"
            >15 bentos</label
          >
        </li>
        <li>
          <input type="checkbox" id="6" /><label id="bottle" for="6"
            >1 bottle of Sake ^_^</label
          >
        </li>
      </ul>
      <p>Bon Appetit</p>
    </div>
  </body>
</html>
